<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
    <h1>All authors</h1>
    <ul>
        {% for author in authors_list %}
            <li>{{ forloop.counter }} <a href="{% url 'author' author.pk %}">{{ author }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
